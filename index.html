<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Link Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a
            href="https://github.com/orgs/50daysTegar/repositories"

            >Repository</a

        </li>
        <li>
          <a href="https://github.com/50daysTegar" target="_blank">Profile</a>
        </li>
      </ul>
    </nav>
    <div class="container" id="container">
      <div class="card">
        <a
          href="https://github.com/50daysTegar/day1"

          >Project Day 1 ~ Expanding Card</a
        >
      </div>
      <div class="card">
        <a

          target="_blank"

      </div>
      <div class="card">

          href="https://github.com/50daysTegar/Day3"
          target="_blank"

        >
      </div>
      <div class="card">
        <a
          href="https://github.com/50daysTegar/day4"
          target="_blank"
          class="card-link"

        >
      </div>
      <div class="card">
        <a
          href="https://github.com/50daysTegar/day5"
          target="_blank"
          class="card-link"
          >Project Day 5 ~ Blurry Loading Background</a
        >
      </div>
      <div class="card">
        <a
          href="https://github.com/50daysTegar/day6"
          target="_blank"
          class="card-link"
          >Project Day 6 ~ Split Scrolling Animation</a
        >
      </div>
      <div class="card">
        <a
          href="https://github.com/50daysTegar/day7"
          target="_blank"
          class="card-link"
          >Project Day 7 ~ Split Landing Page</a
        >
      </div>
      
    </div>
  </body>
</html>
